<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bill Splitting</title>

    <!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
    
    <!-- Bootstrap Styling -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
	  <div class="row" id="title">
		<h1>Bill Splitting</h1>
	  </div>
		<div ng-app="app" ng-controller="SplitCtrl">
			<div class="row" id="inputs">
				<div class="col-md-4">
					<input ng-model="newPerson">
					<button ng-click="addRoommate(newPerson)">Add Roommate</button>
				</div>

				<div class="col-md-8" id="inputPayment">
					<div class="input-group">
						<input type="text" class="form-control"placeholder="What did you pay for?">
						<!-- Change to dropdown -->
						<input type="text" class="form-control"
						placeholder="Who paid?"> 
						<input type="text" class="form-control"
						placeholder="How much">
						<button>Submit</button>
					</div>	
				</div>
			</div>

			<div class="people">Roommates
				<ul>
					<li ng-repeat="roommate in roommates">{{ roommate }}</li>
				</ul>
			</div>
		</div>
	   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
