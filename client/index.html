<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BillSplitter</title>
    
    <!-- Bootstrap Styling -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
	  <div class="row page-header">
		<h1>BillSplitter</h1>
	  </div>
  </div>
		<div class="container" ng-app="app" ng-controller="SplitCtrl">
			<div class="row" id="inputs">
				<div class="col-md-4">
					<input ng-model="newPerson">
					<button ng-click="addRoommate(newPerson)">Add Roommate</button>
				</div>

				<div class="col-md-8" id="inputPayment">
					<div class="people"><h2>Roommates</h2>
						<ul>
							<li ng-repeat="roommate in roommates track by $index" ng-click="showAmountOwed($index)">{{ roommate.name }}</li>
						</ul>	
					</div>
				</div>
			</div>
			<div class="row" id="inputs">
				<div class="col-md-4">
					<form ng-submit='makePayment()'>
					<div class="form-group">
					Who Paid?
						<input type="text" class="form-control" ng-model='payment.payer' placeholder="Name" required>
					What for?
						<input type="text" class="form-control"placeholder="What did you pay for?" ng-model='payment.item' required>
					How much?
						<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder='0.00'ng-model="payment.total" required>
					Split Between:
						<br>
						<label ng-repeat="roommate in roommates">{{ roommate.name }}
							<input type='checkbox' value='{{ roommate.name}}'>
						</label>
						<br>
						<button>Submit</button>
					</div>	
					</form>
				</div>
				<div class="col-md-8">
					<table class="table">
						<thead>
							<tr>
								<th>Item</th>
								<th>Cost</th>
								<th>Payer</th>
								<th ng-repeat='roommate in roommates'>{{ roommate.name }}</th>
							</tr>
						<thead>
						<tbody>
							<tr ng-repeat="post in output">
								<td>{{ post.item }}</td>
								<td>{{ post.total }}</td>
								<td>{{ post.payer}}</td>
								<td ng-repeat='cost in post.cost track by $index'>{{ cost }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<ul>
					<li ng-repeat
				</ul>
			</div>
		</div>
	   

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
     <!-- Angular -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
  </body>
</html>
